<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabana Delivery - Gerenciamento de Pedidos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-utensils"></i>
            <h1>Cabana Delivery</h1>
        </div>
        <nav>
            <button class="active"><i class="fas fa-home"></i> Início</button>
            <button><i class="fas fa-clipboard-list"></i> Pedidos</button>
            <button><i class="fas fa-chart-bar"></i> Relatórios</button>
            <button><i class="fas fa-cog"></i> Configurações</button>
        </nav>
        <div class="user-info">
            <i class="fas fa-user-circle"></i>
            <span>Olá, Funcionário</span>
        </div>
    </header>
    <main>
        <div class="dashboard">
            <h2>Painel de Pedidos</h2>
            <div class="order-tabs">
                <button class="tab active" data-tab="preparacao">Em Preparo</button>
                <button class="tab" data-tab="enviados">Pedidos Enviados</button>
                <button class="tab" data-tab="concluidos">Concluídos</button>
                <button class="tab" data-tab="cancelados">Cancelados</button>
            </div>
            <div id="pedidos-container"></div>
        </div>
    </main>
    <script src="js/config.js" type="module"></script>
    <script src="js/auth.js" type="module"></script>
    <script src="js/api.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
